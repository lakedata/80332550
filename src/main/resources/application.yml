server:
  port: 8080

spring:
  application:
    name: 80332550

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true
    check-template-location: true
    cache: false

  resources:
    static-locations: classpath:/static/, classpath:/public/, classpath:/resources/, classpath:/META-INF/resources/
    thymeleaf:
      prefix: classpath:/templates/
      suffix: .html

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/skmservice
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update        # DB (none, create, create-drop, update, validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  doc:
    enabled: true  # 여기에 사용자 정의 스프링 부트 설정을 추가
    jwt:
      secret: skmserviceprojectskmserviceprojectskmserviceprojectskmserviceproject  # 여기에 액세스 토큰 시크릿 키를 추가
      expiration: 86400000

#Swagger
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
