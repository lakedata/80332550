<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴바</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 메뉴 바 스타일 */
        #nav3 {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 로고 스타일 - 왼쪽 정렬 */
        #nav3 .logo {
            display: flex;
            align-items: center;
        }

        #nav3 .logo img {
            height: 40px; /* 로고 크기 설정 */
            margin-right: 10px;
        }

        #nav3 a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* 메뉴 리스트 스타일 */
        #nav3 ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        #nav3 ul li {
            margin-right: 20px;
        }

        #nav3 ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        #nav3 ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* 서브 메뉴 스타일 */
        #nav3 ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            padding: 10px 0;
            min-width: 150px;
            border-radius: 5px;
        }

        #nav3 ul li:hover > ul {
            display: block;
        }

        #nav3 ul li ul li a {
            padding: 10px 15px;
        }

        /* 셀렉트박스 스타일 */
        #nav3 select {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* 모바일 메뉴 */
        @media (max-width: 768px) {
            #nav3 ul {
                flex-direction: column;
                align-items: flex-start;
            }

            #nav3 ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }

            #nav3 select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<nav id="nav3">
    <div class="logo">
        <img src="http://localhost:8080/images/logo.png" alt="SK 로고">
        <a href="#"></a>
    </div>
    <ul>
        <li><a href="/board">게시판</a></li>
        <li><a href="/">로그인</a></li>
        <li><a href="/members/register">회원가입</a></li>
    </ul>
</nav>

</body>
</html>
