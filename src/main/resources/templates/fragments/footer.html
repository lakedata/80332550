<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJzY9H6QK1Thn7e3gJch7VqgJ3m9VThfgjklXh9J3mfb0X9hF5Jw6WldSTL5" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        footer {
            background-color: #f8f9fa;
            padding: 40px 0;
            border-top: 2px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 9999; /* 푸터가 다른 콘텐츠 위에 표시되도록 설정 */
        }

        .container {
            margin-left: auto; /* 왼쪽 여백을 자동으로 설정하여 오른쪽으로 이동 */
            margin-right: 0;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 왼쪽 정렬 */
        }

        .footer-content img {
            max-width: 200px; /* 이미지 크기 조정 */
            height: auto;
            margin-right: 60px; /* 이미지와 텍스트 간격  */
            margin-left: 60px; /* 이미지 왼쪽 여백 */
        }

        .footer-text {
            text-align: left;
        }

        .footer-text p {
            margin: 5px 0;
            color: #6c757d;
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .footer-text p:last-child {
            color: #212529;
            font-weight: bold;
        }

        /* 모바일에서 이미지 크기 조정 */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-content img {
                margin-bottom: 15px;
                max-width: 150px; /* 작은 화면에서 이미지 크기 축소 */
            }

            .footer-text {
                text-align: center;
            }
        }
    </style>
</head>

<body>
<footer th:fragment="footer">
    <div class="container">
        <div class="footer-content">
            <img src="http://localhost:8080/images/logo_footer.png" alt="SK 로고">
            <div class="footer-text">
                <p>
                    <a href="/privacy-policy" class="text-dark">개인정보 처리방침</a> |
                    <a href="/terms-of-service" class="text-dark">서비스 이용약관</a>
                </p>
                <p>SK엠앤서비스(주) TEL : 02-6323-9000 | FAX : 02-6323-9099</p>
                <p>&copy; COPYRIGHT SK m&service. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
