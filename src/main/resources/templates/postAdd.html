<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/fdqcojfwhp757as3fuvtg16k0znr51kh4aszjs1bg6su2ebo/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>


    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #131322);
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #f0a500;
            text-shadow: 0px 4px 8px rgba(255, 165, 0, 0.5);
        }


        /* Animated background elements */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(240, 165, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .background-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: -100px;
        }

        .background-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: -50px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Form container */
        .add-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #ffde9e;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #f0a500;
            box-shadow: 0 0 10px #f0a500;
        }

        .file-upload input[type="file"] {
            display: none;
        }

  /* File upload */
        .file-upload {
            text-align: center;
            margin: 20px 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #f0a500, #c57f00);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .file-upload label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(240, 165, 0, 0.4);
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #f0a500, #ff4500);
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4500, #f0a500);
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="container mt-5">
    <h2>게시글 작성</h2>
    <form id="postForm" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">파일 첨부 (선택)</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">게시글 작성</button>
    </form>
</div>

<script>
    // TinyMCE 초기화
    tinymce.init({
        selector: '#content', // id 'content'에 에디터를 적용
        plugins: 'image link', // 이미지 및 링크 삽입 플러그인
        toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | link image', // 툴바에 기능 추가
        image_upload_url: '/upload', // 이미지 업로드 처리 URL (서버에서 처리해야 함)
        height: 400, // 에디터 높이 설정
    });

    // JWT 토큰을 로컬 스토리지에서 가져오는 함수
    function getAuthToken() {
        return localStorage.getItem('jwt_token'); // 로컬 스토리지에서 'jwt-token'을 가져옵니다.
    }

    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();  // 기본 폼 제출 동작을 막음

        const title = document.getElementById('title').value;
        const content = tinymce.get('content').getContent(); // TinyMCE 에디터의 내용 가져오기
        const file = document.getElementById('file').files[0];

        const authorizationHeader = getAuthToken(); // 로컬 스토리지에서 JWT 토큰을 가져옵니다.

        if (!authorizationHeader) {
            alert('로그인이 필요합니다. JWT 토큰을 확인해주세요.');
            return; // 토큰이 없으면 알림을 띄우고 제출을 중지합니다.
        }

        const formData = new FormData();
        formData.append('title', title);
        formData.append('content', content);
        if (file) formData.append('file', file);
        formData.append('Authorization', 'Bearer ' + authorizationHeader); // Bearer 토큰 추가

        fetch('/posts/add', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.statusCode === 'OK') {
                alert('게시글이 성공적으로 작성되었습니다.');
                // 서버에서 반환한 content 데이터를 사용하여 게시글 내용 표시하거나 페이지 이동
                console.log(data.content); // 서버에서 반환한 게시글 내용 확인
                window.location.href = '/posts/list';  // 게시글 목록으로 이동
            } else {
                alert('게시글 작성에 실패했습니다. 다시 시도해 주세요.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('서버와 연결하는 데 문제가 발생했습니다.');
        });
    });
</script>
</body>
</html>
