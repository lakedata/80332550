<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #131322);
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #f0a500;
            text-shadow: 0px 4px 8px rgba(255, 165, 0, 0.5);
        }


        /* Animated background elements */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(240, 165, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .background-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: -100px;
        }

        .background-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: -50px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Form container */
        .add-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #ffde9e;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #f0a500;
            box-shadow: 0 0 10px #f0a500;
        }

        .file-upload input[type="file"] {
            display: none;
        }

  /* File upload */
        .file-upload {
            text-align: center;
            margin: 20px 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #f0a500, #c57f00);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .file-upload label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(240, 165, 0, 0.4);
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #f0a500, #ff4500);
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4500, #f0a500);
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<!-- Background effects -->
<div class="background-circle"></div>
<div class="background-circle"></div>


<!-- Main container -->
<div class="add-container">
    <h1>게시물 작성</h1>
    <form id="post-form">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="file-upload">
            <input type="file" id="file" name="file">
            <label for="file">파일 선택</label>
        </div>

        <button type="submit">게시물 작성</button>
    </form>
    <p id="result-message"></p>
</div>


<div th:replace="~{fragments/footer}"></div>

<script>
document.getElementById('post-form').addEventListener('submit', function (event) {
    event.preventDefault(); // 기본 폼 제출을 막음

    const formData = new FormData();
    formData.append('title', document.getElementById('title').value);
    formData.append('content', document.getElementById('content').value);
    formData.append('file', document.getElementById('file').files[0]);

    // JWT 토큰을 요청 헤더에 포함
    const token = localStorage.getItem('jwt_token');
    fetch('/posts', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${token}`,
        },
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.statusCode === "OK")
            document.getElementById('result-message').textContent = '게시물 작성 성공!';
        } else {
            document.getElementById('result-message').textContent = '게시물 작성 실패';
        }
    })
    .catch(error => {
        document.getElementById('result-message').textContent = '게시물 작성 중 오류 발생';
    });
});
</script>
