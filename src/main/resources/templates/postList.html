<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="/css/board.css" th:href="@{/css/board.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #131322);
            color: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #f0a500;
            text-shadow: 0px 4px 8px rgba(255, 165, 0, 0.5);
        }

        .postcontainer {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* Search bar */
        .board-search {
            margin-bottom: 20px;
            text-align: center;
        }

        .board-search input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .board-search button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #f0a500, #ff4500);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .write-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #f0a500, #ff4500);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .board-search button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(240, 165, 0, 0.4);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        table th {
            font-weight: bold;
            color: #ffde9e;
            background: rgba(255, 255, 255, 0.1);
        }

        table tr:hover {
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        table td a {
            text-decoration: none;
            color: #f0a500;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        table td a:hover {
            color: #ff4500;
        }

        /* Pagination */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 5px;
            color: #fff;
            background: linear-gradient(45deg, #f0a500, #ff4500);
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pagination a.active {
            background: #ff4500;
            font-weight: bold;
        }

        .pagination a.disabled {
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            color: rgba(255, 255, 255, 0.5);
        }

        .pagination a:hover:not(.active):not(.disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(240, 165, 0, 0.4);
        }

        /* Footer */
        footer {
            margin-left: auto;
            margin-right: auto;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header}"></div>

<div class="postcontainer">
    <h1>게시판 목록</h1>
    <a href="/posts/add" class="write-btn">게시물 작성</a>

    <!-- 게시물 검색 -->
    <div class="board-search">
        <form action="#" method="get">
            <input type="text" name="search" placeholder="제목이나 작성자ID로 검색" id="search-input">
            <button type="submit" id="search-button">검색</button>
        </form>
    </div>

    <!-- 역순 정렬 버튼 -->
    <div class="board-search">
        <button id="reverse-sort-btn">등록일 역순</button>
        <button id="viewCount-sort-btn">노출순</button>
    </div>

    <!-- 게시판 목록 테이블 -->
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자ID</th>
            <th>조회수</th>
            <th>첨부파일 여부</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody id="post-list">
        <!-- 게시글 목록이 이곳에 동적으로 표시됩니다 -->
        </tbody>
    </table>

    <div class="pagination" id="pagination">
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    fetchPosts(); // 전체 목록
});

function fetchPosts(searchQuery = '', reverseOrder = false, title = '', memberId = '', sortByViewCount = false) {
    const url = `/posts?searchQuery=${searchQuery}&reverseOrder=${reverseOrder}&title=${title}&memberId=${memberId}&sortByViewCount=${sortByViewCount}`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const postList = document.getElementById('post-list');
            const posts = data.content.content;
            postList.innerHTML = '';

            posts.forEach(post => {
                const listItem = document.createElement('tr');
                const postLink = `/posts/${post.id}`;
                listItem.innerHTML = `
                    <td><a href="${postLink}">${post.title}</a></td>
                    <td>${post.member}</td>
                    <td>${post.viewCount || 0}</td>
                    <td>${post.fileAttached ? '첨부파일 있음' : '첨부파일 없음'}</td>
                    <td>${new Date(post.createdAt).toLocaleString()}</td>
                `;
                listItem.onclick = () => window.location.href = `/posts/${post.id}/detail`;
                postList.appendChild(listItem);
            });

            // Handle pagination (if needed)
        })
        .catch(error => console.error("게시글 불러오기 실패:", error));
}

// 역순 정렬
document.getElementById('reverse-sort-btn').addEventListener('click', () => {
    const isReversed = document.getElementById('reverse-sort-btn').dataset.reverseOrder === 'true';
    document.getElementById('reverse-sort-btn').dataset.reverseOrder = !isReversed;
    fetchPosts('', !isReversed);
});

// 조회수 기준 정렬 버튼 클릭 시
document.getElementById("viewCount-sort-btn").addEventListener("click", function () {
    const isSortByViewCount = document.getElementById("viewCount-sort-btn").dataset.sortByViewCount === 'true';
    document.getElementById("viewCount-sort-btn").dataset.sortByViewCount = !isSortByViewCount;
    fetchPosts('', false, '', '', !isSortByViewCount);
});

document.getElementById('search-button').addEventListener('click', (e) => {
    e.preventDefault();
    const searchQuery = document.getElementById('search-input').value;
    fetchPosts(searchQuery);
});

</script>

</body>
</html>
